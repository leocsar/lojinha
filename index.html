<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="styles.css">
    <title>Lojinha</title>
  </head>
  <body onselectstart="return false" >
    <header>
      <h1>Lojinha</h1>
  
      <button id="cart" class="cart">
        <img src="./icons/shopping-cart.svg" alt="Cart icon">
        <span id="cart-items" class="cart-items">0</span>
      </button>
    </header>

    <div id="opacity-background" class="opacity-background"></div>

    <div id="modal" class="cart-modal">
      <div class="cart-header">
        <h1>Carrinho</h1>
        <button id="close-modal">&#10006;</button>
      </div>

      <div id="cart-content" class="cart-content"></div>

      <button id='send' class="send">
        Enviar pedido
      </button>
    </div>

    <div id="content" class="default-display content"></div>

    <button id='wpp-button' class="floating-button">
      <img src="./icons/whatsapp.svg" alt="WhatsApp">
    </button>

    <script src="./scripts.js"></script>
  </body>
</html>
